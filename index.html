<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Image quiz</title>
    <link rel="icon"  href="icon1.ico">
    <link rel="stylesheet" href="game.css">

</head>

<body>

    <div class="Home-button" id="Home-button">
        <button id="homeBtn" style="border: block;">üè†</button>
    </div>
    <div class="coins">üí∞ Coins: <span id="coinBox">0</span></div>
    <section class="open-page">
        <audio id="audio"  autoplay loop hidden>
            <source src="plays.mp3" type="audio/mpeg" >
        </audio>
        <div class="level" id="level">
            <div class="level-name" id="Eclick"> Easy</div>

    <section id="Easylevel">


        <div class="head-easy" id="head-Easy">

            </div>
            <div class="select-img" id="image-container-e">
            </div>
        </div>

        <div class="all-images" id="all-images">

        </div>


    </section>
    <section id="Mediumlevel">
        

        <div class="head-easy" id="head-Easy-M">
            <div class="nav">
                <h2>Mediem Section</h2>
                <p>Select one image to play</p>
            </div>

            <div class="select-img" id="image-container-m">
            </div>
        </div>

        <div class="all-images-M" id="all-images-M">
        </div>


    </section>
    <section id="Hardlevel">
       

        <div class="head-easy" id="head-Easy-H">
            <div class="nav">
                <h2>Hard Section</h2>
                <p>Select one image to play</p>
            </div>
            <div class="select-img" id="image-container-h">
            </div>
        </div>

        <div class="all-images-H" id="all-images-H">
        </div>




    </section>
    


    <script type="module" src="game.js"></script>
</body>

</html>
