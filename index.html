<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <section class="open-page">

        <div class="level" id="level">
            <div class="level-name" id="Eclick"> Easy</div>
            <div class="level-name" id="Mclick">Medium</div>
            <div class="level-name" id="Hclick">Hard</div>
        </div>




    </section>

    <section id="Easylevel">
                <button id="backSelect-E" style="display:none;">⬅ Back</button>
        
        <div class="head-easy" id="head-Easy">
            <div class="nav">
            <h2>Easy Section</h2>
            <p>Select one image to play </p>
            </div>
            <div class="select-img" id="image-container-e">
            </div>
        </div>
       
        <div class="all-images" id="all-images">
        </div>

      
    </section>
    <section id="Mediumlevel">
                <button id="backSelect-M" style="display:none;">⬅ Back</button>
        
        <div class="head-easy" id="head-Easy-M">
            <h2>Mediem Section</h2>
            <p>Select one image to play</p>

            <div class="select-img" id="image-container-m">
            </div>
        </div>
      
        <div class="all-images-M" id="all-images-M">
        </div>

        
    </section>
    <section id="Hardlevel">
                <button id="backSelect-H" style="display:none;">⬅ Back</button>
       
        <div class="head-easy" id="head-Easy-H">
        <h2>Hard Section</h2>
        <p>Select one image to play</p>
        <div class="select-img" id="image-container-h">
        </div>
        </div>

        <div class="all-images-H" id="all-images-H">
        </div>

        


    </section>
    <audio id="audio" controls autoplay>
        <source src="play.mp3" type="audio/mpeg" loop>
    </audio>
    

    <script type="module" src="game.js"></script>
</body>

</html>
