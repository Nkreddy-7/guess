<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">

</head>

<body>
    <section class="open-page">

        <div class="level" id="level">
            <div class="level-name" id="Eclick"> Easy</div>
            <div class="level-name" id="Mclick">Mediem</div>
            <div class="level-name" id="Hclick">Hard</div>
        </div>




    </section>

    <section id="Easylevel">
        <div class="head-easy" id="head-Easy">
            <h2>Easy Section</h2>
            <p>Welcome to easy level</p>
            <div class="select-img" id="image-container-e">
            </div>
        </div>
        <div class="all-images" id="all-images">
        </div>
        <button id="backSelect">⬅ Back</button>
        <button id="nextQ">Next</button>
    </section>
    <section id="Mediumlevel">
        <div class="head-easy" id="head-Easy-M">
            <h2>Mediem Section</h2>
            <p>Welcome to Medium level</p>

            <div class="select-img" id="image-container-m">
            </div>
        </div>

        <div class="all-images-M" id="all-images">
        </div>
        <button id="backSelect">⬅ Back</button>
        <button id="nextQ">Next</button>
    </section>
    <section id="Hardlevel">
        <h2>Hard Section</h2>
        <p>Welcome to Hard level</p>
        <div class="select-img" id="image-container-h">
        </div>
    </section>

    <script type="module" src="game.js"></script>
</body>

</html>
